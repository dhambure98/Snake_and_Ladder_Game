<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Snake and Ladder | Home</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="assets/css/normalize.css" rel="stylesheet">
</head>

<body>
    <div class="loading">
        <h2>L O A D I N G</h2>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <section class="main">
    <div class ='container bg'>
        <div class='wrapper-top'>
            <img class="gameHeaderName" src="./assets/images/snl.png" alt="SnakesAndLadderImage">
        </div>

        <div class="wrapper1">
            <div id='overlay'></div>
            <table id='tbl' border="2px">
            </table>
        </div>

        <div class="wrapper2">
            <div class='top-row right-section'>
                <img class='gold' src="./assets/images/gold.png" alt="gold image">
                <button class="sound" type="button"><img src="./assets/images/sound.png" alt ="auto play"></button>
                <button class="resetButton" type="button"><img src="./assets/images/reset.png" alt ="reset Button"></button>
                <button class="auto-play" type="button"><img src="./assets/images/play.png" alt ="auto play"></button>
                <audio class="audio" src="./assets/audio/sexiness.mp3" type="audio/mpeg"></audio>
                <h2 class='mission'> Decide who is paying for Lunch with Snakes & Ladder!</h2>
            </div>

            <div class='middle-row right-section'>
                <h3>P1 P2</h3>
                <img class='circle' src="./assets/images/circle.png" alt="golden circle">
                <img class="p1Turn turn" src="./assets/images/lupid1.png" alt="monkey">
                <img class="p2Turn turn" src="./assets/images/pig1.png" alt="pig">
            </div>

            <div class='bottom-row right-section'>
                <button class="dieButton" type="button" >Roll</button>
                <div class='dieValue'>0</div>
            </div>
        </div>
    </div>
    </section>

    <script src="assets/JQuary/jquery-3.6.0.js"></script>
    <script src="assets/js/script.js" charset="utf-8"></script>

    <script>
        // main page loader
        const loader = document.querySelector('.loading');
        const main = document.querySelector('.main');

        function init() {
            setTimeout(() => {
                loader.style.opacity = 0;
                loader.style.display = 'none';

                main.style.display = 'block';
                setTimeout(() => (main.style.opacity = 1), 50);
            }, 4000);
        }
        init();
    </script>

</body>
</html>
